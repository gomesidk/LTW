<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>
    <header class="navbar">
        <a href="index.html" class="logo">SkillFlow</a>
        <div class="bar">

                <a href="jobs.html">Jobs</a>
