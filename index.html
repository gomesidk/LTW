<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillFlow</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">SkillFlow</div>
    <div class="bar">
      <nav class="menu">
        <a href="#">Jobs</a>
        <a href="#">Pricing</a>
        <a href="#">Freelancers</a>
        <div class="search-bar">
          <input type="text" placeholder="Search..." class="search-input">
          <button type="submit" class="search-button">
            <img src="assets/icones/search.png" alt="Search">
          </button>          
        </div>
      </nav>
      <div class="auth-buttons">
        <button class="login">Log in</button>
        <button class="signup" style="background-color: #28a745; color: white; font-weight: bold;">Sign up</button>
      </div>
    </div>
  </header>
  

  <section class="hero-section">
    <div class="hero-content">
      <img src="assets/images/team.png" alt="Team working" class="hero-image">
      <div class="hero-text">
        <h1 style="color: white;">Connecting people from client to freelancer</h1>
        <button class="find-talent-btn">Find Talent Now</button>
      </div>
    </div>
  </section>
  

  <section class="categories-section">
    <h2>Categories</h2>
    <div class="categories">
      <div class="category-card">AI</div>
      <div class="category-card">DATA</div>
      <div class="category-card">MOBILE</div>
      <div class="category-card">FIRMWARE</div>
    </div>
  </section>

  <section class="top-performers-section">
    <h2>Top Performers</h2>
    <div class="top-performers">
      <div class="performer-card"></div>
      <div class="performer-card"></div>
      <div class="performer-card"></div>
      <div class="performer-card"></div>
    </div>
  </section>

  <!-- Arrow navigation -->
  <button class="arrow-btn">&rarr;</button>

</body>
</html>
